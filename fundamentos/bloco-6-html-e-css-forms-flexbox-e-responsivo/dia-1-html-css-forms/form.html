<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Formulário</h1>
    <fieldset id="fieldset">
        <div id="div-fieldset>
            <form action="" method=" GET" enctype="multipart/form-data">
            <label class="inputs" for="nome-completo"> Nome:
                <input type="text" name="nome" id="nome-completo" placeholder="Insira seu nome" maxlength="40"
                    required></input>
            </label>
            <br>
            <label class="inputs" for="email"> E-mail:
                <input type="text" name="email" id="email-input" placeholder="Insira o e-mail" maxlength="50" required>
            </label>
            <br>
            <label class="inputs" for="cpf"> CPF:
                <input type="text" name="cpf" id="cpf-input" placeholder="Insira o CPF" maxlength="11" required>
            </label>
            <br>
            <label class="inputs" for="endereco"> Endereço:
                <input type="text" name="endereco" id="endereco-input" placeholder="Insira o endereco" maxlength="200"
                    required>
            </label>
            <br>
            <label class="inputs" for="cidade"> Cidade:
                <input type="text" name="cidade" id="cidade-input" placeholder="Insira a cidade" maxlength="200"
                    required>
            </label>
            <br>
            <label for="estados"> Estado:
                <select class="estados" id="tag-estado">
                </select>
            </label>
            <br>
        </div>

        <div>
            <input type="radio" name="moradiaTipo" id="input-casa" value="Casa" required>
            <label for="moradia">Casa</label>

            <input type="radio" name="moradiaTipo" id="input-apartamento" value="Apartamento" required>
            <label for="moradia">Apartamento</label>
        </div>
        </form>
    </fieldset>
    <script src="script.js"></script>
</body>

</html>
